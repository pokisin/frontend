<br>
<h3>Crear Nuevo Usuario</h3>
<br>
<div class="container-fluid">
  <form style="margin:0 auto; width:80%;">
    <!-- <div class="alert alert-danger alert-dismissible fade show" role="alert">
      <strong>Holy guacamole!</strong> You should check in on some of those fields below.
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div> -->
    <div *ngIf="!isValid" class="alert alert-danger" role="alert">
      {{message}}
    </div>
    <div class="form-group">
      <label for="firstName">* Primer Nombre</label>
      <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="user.firstName" placeholder="Ingrese su primer nombre" required>
      <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
    </div>
    <div class="form-group">
      <label for="secondName">Segundo Nombre</label>
      <input type="text" class="form-control" id="secondName" name="secondName" [(ngModel)]="user.secondName" placeholder="Ingrese su segundo nombre">
    </div>
    <div class="form-group">
      <label for="firstSuname">* Primer Apellido</label>
      <input type="text" class="form-control" name="firstSuname" id="firstSuname" [(ngModel)]="user.firstSurname" placeholder="Ingresa tu primer apellido" required>
    </div>
    <div class="form-group">
      <label for="secondSuname">Segundo Apellido</label>
      <input type="text" class="form-control" id="secondSuname" name="secondSuname" [(ngModel)]="user.secondSurname" placeholder="Ingrese su segundo apellido">
    </div>
    <div class="form-group">
      <label for="phone">Teléfono</label>
      <input type="tel" class="form-control" [(ngModel)]="user.phone" id="phone" name="phone" placeholder="Ingrese su teléfono">
    </div>
    <div class="form-group">
      <label for="address">* Dirección</label>
      <input type="text" class="form-control" [(ngModel)]="user.address" id="address" name="address" placeholder="Ingrese su dirección" required>
    </div>
    <button type="submit" (click)="saveOrUpdate()" class="btn btn-default btn-save">Guardar</button>
  </form>
</div>
